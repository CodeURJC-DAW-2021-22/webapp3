    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>

<div id="main-wrapper">
    {{>USRADM_Header}}
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title">Actividades</h4>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->

            <div class="row el-element-overlay">
                <div class="col-12 editMonitors">
                    <button class="btn default btn-outline el-link selector colorWhiteText" type="button" onclick='location.href="/addNewActivity"'><i class="mdi mdi-plus-outline"></i> AÃ±adir actividad</button>
                </div>
            </div>
            <div class="row el-element-overlay">
                {{#activitiesList}}
                <div class="col-lg-3 col-md-6 col-6">
                    <div class="card">
                        <div class="el-card-item">
                            <div class="el-card-avatar el-overlay-1"> <img style="width:200px; height:280px; object-fit:cover; margin: auto" src="/activity/{{id}}/image" alt=" " />
                                <div class="el-overlay">
                                    <ul class="list-style-none el-info">
                                        <li class="el-item"><button class="btn default btn-outline el-link colorOrangeText" onclick='location.href="/activity/{{id}}"'><i class="mdi mdi-eye"></i></button></li>
                                        <li class="el-item"><button class="btn default btn-outline el-link colorOrangeText" onclick='location.href="/editActivity/{{id}}"'><i class="mdi mdi-pencil"></i></button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="el-card-content">
                                <h4 class="m-b-0">{{name}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                {{/activitiesList}}




            </div>


            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->

        <!-- ============================================================== -->

        {{>USRADM_Footer}}
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->

    <!-- ============================================================== -->
