<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo-icon.png">
    <title>Ruky Gymastic - Perfil</title>
    <!-- Custom CSS -->
    <link href="assets/libs/flot/css/float-chart.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header-->
        <!-- ============================================================== -->
        {{>USRMEM_header}}
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">Perfil</h4>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="card-title text">Usuario</h4>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn default btn-outline el-link selector" type="button"><a href="/editProfile"><i class="mdi mdi-grease-pencil"></i> Editar perfil</a></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card" style="margin-top:20px">
                                            <div class="card-body">
                                                <h5 class="card-subtitle">Información Básica</h5>
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <div class="card align-items-center">
                                                            <div class="p-2"><img src="assets/images/users/1.jpg" alt="user" width="80" class="rounded-circle"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Nombre</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="fname" placeholder="Nombre">Andrea</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Apellidos</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="lname" placeholder="Apellidos">Nuzzi Herrero</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Nombre de usuario</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="user" placeholder="@NombreUsuario">@AndyNuzzi</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Contraseña</label>
                                                            <div class="col-sm-9">
                                                                <span type="password" class="form-control" id="password" placeholder="Contraseña">AndyNuzzi</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group row">
                                                            <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Fecha de nacimiento</label>
                                                            <div class="col-sm-9 input-group">
                                                                <span type="text" class="form-control" id="datepicker-autoclose" placeholder="dd/mm/yyyy">08/03/2000</span>
                                                                <div class="input-group-append">
                                                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-sm-3 text-right text control-label col-form-label">Sexo</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="heigh1" placeholder="Ej. 180(cm)">Mujer</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Altura</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="heigh2" placeholder="Ej. 180(cm)">163</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Peso</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="weight" placeholder="Ej. 60(kg)">53</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--aditional information-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card">
                                            <div class="card-body">
                                                <h5 class="card-subtitle">Información Adicional</h5>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Domicilio</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="cono" placeholder="Domicilio">c/ Aranjuez</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Código Postal</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="cono1" placeholder="00000">28954</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Teléfono de contacto</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="cono2" placeholder="+XX-XXX XX XX XX">+34-654 76 89 34</span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Tarjeta Bancaria</label>
                                                            <div class="col-sm-9">
                                                                <span type="text" class="form-control" id="cono3" placeholder="000-000-000">234-456-876</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- medical information-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card">
                                            <div class="card-body">
                                                <h5 class="card-subtitle">Información Médica</h5>
                                                <div class="form-group row">
                                                    <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Información médica adicional</label>
                                                    <div class="col-sm-9">
                                                        <span type="text" class="form-control" id="cono4" placeholder="Indicar alergias a tratamientos o lesiones crónicas">No tengo alergias ni lesiones</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Recent comment and chats -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            {{>USRMEM_footer}}
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="assets/extra-libs/sparkline/sparkline.js"></script>
    <!--Wave Effects -->
    <script src="dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="dist/js/custom.min.js"></script>
    <!--This page JavaScript -->
    <!-- <script src="dist/js/pages/dashboards/dashboard1.js"></script> -->
    <!-- Charts js Files -->
    <script src="assets/libs/flot/excanvas.js"></script>
    <script src="assets/libs/flot/jquery.flot.js"></script>
    <script src="assets/libs/flot/jquery.flot.pie.js"></script>
    <script src="assets/libs/flot/jquery.flot.time.js"></script>
    <script src="assets/libs/flot/jquery.flot.stack.js"></script>
    <script src="assets/libs/flot/jquery.flot.crosshair.js"></script>
    <script src="assets/libs/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="dist/js/pages/chart/chart-page-init.js"></script>

</body>

</html>
