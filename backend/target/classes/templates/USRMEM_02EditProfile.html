{{>USRMEM_header}}
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">Perfil</h4>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 class="card-title text">Usuario</h4>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn default btn-outline el-link selector" type="button"><a href="/editProfile">Resetear</a></button>
                                        <button class="btn default btn-outline el-link selector" type="button"><a href="/editProfile">Cancelar</a></button>
                                        <button class="btn default btn-outline el-link selector" type="button"><a href="/editProfile">Guardar</a></button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card" style="margin-top:20px">
                                            <div class="card-body">
                                                <h5 class="card-subtitle">Información Básica</h5>
                                                <div class="row">
                                                    <div class="col-md-1">
                                                        <div class="card align-items-center">
                                                            <div class="p-2"><img src="assets/images/users/1.jpg" alt="user" width="80" class="rounded-circle"></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group row">
                                                            <label for="fname" class="col-sm-3 text-right text control-label col-form-label">Nombre</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="fname" placeholder="Nombre" pattern="[a-zA-Z ]+"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="lname" class="col-sm-3 text-right text control-label col-form-label">Apellidos</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="lname" placeholder="Apellidos" pattern="[a-zA-Z ]+"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="user" class="col-sm-3 text-right text control-label col-form-label">Nombre de usuario</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="user" placeholder="@NombreUsuario" pattern="\@[a-zA-Z ]+"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="password" class="col-sm-3 text-right text control-label col-form-label">Contraseña</label>
                                                            <div class="col-sm-9">
                                                                <input type="password" class="form-control" id="password" placeholder="Contraseña"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="email" class="col-sm-3 text-right text control-label col-form-label">Correo Electrónico</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="email" placeholder="Correo Electrónico" pattern="[a-zA-Z0-9]+\@[a-zA-Z]+\.[a-zA-Z]+"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <div class="form-group row">
                                                            <label for="NIF" class="col-sm-3 text-right text control-label col-form-label">DNI</label>
                                                            <div class="col-sm-9 input-group">
                                                                <input type="text" class="form-control" id="NIF" placeholder="0000000-A" pattern="[0-9]{8}[A-Za-z]|(X|Y|Z)[0-9]{7}[a-zA-Z]"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="datepicker-autoclose" class="col-sm-3 text-right text control-label col-form-label">Fecha de nacimiento</label>
                                                            <div class="col-sm-9 input-group">
                                                                <input type="text" class="form-control" id="datepicker-autoclose" placeholder="dd/mm/yyyy" pattern="([0-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{4}"/>
                                                                <div class="input-group-append">
                                                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label class="col-sm-3 text-right text control-label col-form-label">Sexo</label>
                                                            <div class="col-sm-9 ">
                                                                <select class="select2 form-control custom-select" style="width: 100%; height:36px;">
                                                                    <option>Mujer</option>
                                                                    <optgroup label="genre" >
                                                                        <option value="H">Hombre</option>
                                                                        <option value="M">Mujer</option>
                                                                        <option value="B">No contesto</option>
                                                                    </optgroup>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="height" class="col-sm-3 text-right text control-label col-form-label">Altura</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="height" placeholder="Ej. 180(cm)">
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="weight" class="col-sm-3 text-right text control-label col-form-label">Peso</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="weight" placeholder="Ej. 60(kg)">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card">
                                            <div class="card-body">
                                                <h4 class="card-subtitle">Imagen</h4>
                                                <div class="col-md-9">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                                        <label class="custom-file-label" for="validatedCustomFile">Elige un fichero</label>
                                                        <input class="colorBlackText" type='file' name='image' accept=".jpg, .jpeg"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card">
                                            <div class="card-body">
                                                <h5 class="card-subtitle">Información Adicional</h5>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="street" class="col-sm-3 text-right text control-label col-form-label">Domicilio</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="street" placeholder="Domicilio" pattern="[a-zA-Z,./ 0-9áéíóúü]+"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="postalCode" class="col-sm-3 text-right text control-label col-form-label">Código Postal</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="postalCode" placeholder="XXXXX" pattern="[0-9]{5}"/>>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group row">
                                                            <label for="phone" class="col-sm-3 text-right text control-label col-form-label">Teléfono de contacto</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="phone" placeholder="+XX-XXX XX XX XX" pattern="(6|7){1}[0-9]{8}"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group row">
                                                            <label for="creditCard" class="col-sm-3 text-right text control-label col-form-label">Tarjeta Bancaria</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="creditCard" placeholder="000-000-000">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="border-top card">
                                            <div class="card-body">
                                                <h5 class="card-subtitle">Información Médica</h5>
                                                <div class="form-group row">
                                                    <label for="cono1" class="col-sm-3 text-right text control-label col-form-label">Información médica adicional</label>
                                                    <div class="col-sm-9">
                                                        <textarea type="text" class="form-control" id="cono1" placeholder="Indicar alergias a tratamientos o lesiones crónicas"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Recent comment and chats -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            {{>USRMEM_footer}}
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="assets/extra-libs/sparkline/sparkline.js"></script>
    <!--Wave Effects -->
    <script src="dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="dist/js/custom.min.js"></script>
    <!--This page JavaScript -->
    <!-- <script src="dist/js/pages/dashboards/dashboard1.js"></script> -->
    <!-- Charts js Files -->
    <script src="assets/libs/flot/excanvas.js"></script>
    <script src="assets/libs/flot/jquery.flot.js"></script>
    <script src="assets/libs/flot/jquery.flot.pie.js"></script>
    <script src="assets/libs/flot/jquery.flot.time.js"></script>
    <script src="assets/libs/flot/jquery.flot.stack.js"></script>
    <script src="assets/libs/flot/jquery.flot.crosshair.js"></script>
    <script src="assets/libs/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="dist/js/pages/chart/chart-page-init.js"></script>

</body>

</html>
