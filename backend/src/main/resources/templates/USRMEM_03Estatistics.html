    <script>

        // BAR CHART
        const labels = [
            {{#TableList}}
            '{{.}}',
            {{/TableList}}
        ];
        const dataBar = {
            labels: labels,
            datasets: [
                {
                    label: ' ',
                    data: [{{#List}} {{.}}, {{/List}}
                            ],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.8)',
                        'rgb(91, 231, 111, 0.8)',
                        'rgb(255, 245, 62, 0.8)',
                        'rgba(255, 205, 86, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(255, 114, 42, 0.8)',
                        'rgba(255, 58, 58, 0.8)',
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(255, 121, 225, 0.8)',
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(76, 83, 255, 0.8)',
                        'rgba(0, 91, 252, 0.8)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192)',
                        'rgb(91, 231, 111)',
                        'rgb(255, 245, 62)',
                        'rgba(255, 205, 86)',
                        'rgba(255, 159, 64)',
                        'rgba(255, 114, 42)',
                        'rgba(255, 58, 58)',
                        'rgba(255, 99, 132)',
                        'rgba(255, 121, 225)',
                        'rgba(153, 102, 255)',
                        'rgba(76, 83, 255)',
                        'rgba(0, 91, 252)'
                    ],
                    borderWidth: 1
                }
            ]
        };

        const configBar = {
            type: 'bar',
            data: dataBar,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        };
        new Chart(
            document.getElementById('myChartP'),
            configBar
        );

    </script>
