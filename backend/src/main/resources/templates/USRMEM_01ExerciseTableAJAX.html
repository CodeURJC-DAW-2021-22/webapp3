<div class="row el-element-overlay page">
    {{#list}}
    <div class="col-lg-3 col-md-6 col-6">
        <div class="card">
            <div class="el-card-item">
                <div class="el-card-avatar el-overlay-1"> <img style="width:200px; height: 280px; object-fit:cover; margin:auto" src="/MEMexercise/{{id}}/image" alt="user" />
                    <div class="el-overlay">
                        <ul class="list-style-none el-info">
                            <li class="el-item"><a class="btn default btn-outline el-link" href="/MEMexerciseTable/{{id}}/pdf"><i class="mdi mdi-download"></i></a></li>
                            <li class="el-item"><a class="btn default btn-outline el-link" href="/MEMexerciseTable/{{id}}/done"><i class="mdi mdi-checkbox-marked-circle"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="el-card-content">
                    <h4 class="m-b-0">{{name}}</h4>
                </div>
            </div>
        </div>
    </div>
    {{/list}}
</div>
