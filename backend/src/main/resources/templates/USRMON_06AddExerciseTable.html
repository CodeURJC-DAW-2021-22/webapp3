{{>USRMON_Header}}

<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-12 d-flex no-block align-items-center">
                <h4 class="page-title">Nueva actividad</h4>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <form action="/MONaddNewExerciseTable" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="row el-element-overlay">
                        <div class="col-lg-8 col-md-12 col-12 card-body">

                            <h4 class="card-title" style="color: black; margin-bottom: 20px;">Datos generales</h4>
                            <div class="row mb-3">
                                <div class="col-lg-2 col-md-4 col-12">
                                    <p style="color:black;" class="centerText"> Nombre: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control" name="name" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText"> Añadir imagen: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input class="colorBlackText" type='file' name='image' accept=".jpg, .jpeg" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="border-top card"></div>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title colorBlackText">Lista de Ejercicios</h5>
                        <div class="table-responsive colorBlackText">
                            <table id="zero_config" class="table table-striped table-bordered ">

                                <thead class="colorOrangeText">
                                <tr>
                                    <th>Ejercicio</th>
                                    <th>Descripcion</th>
                                    <th>Seleccionar</th>
                                </tr>
                                </thead>
                                <tbody class="colorBlackText">
                                {{#list}}
                                <tr>
                                    <td>{{name}}</td>
                                    <td>{{description}}</td>
                                    <td><label class="customcheckbox m-b-20">
                                        <input type="checkbox" id="mainCheckbox{{id}}" name="id" value="{{id}}"/>
                                        <span class="checkmark"></span>
                                    </label></td>
                                </tr>
                                {{/list}}
                                </tbody>
                            </table>
                        </div>
                        <button class="btn default btn-outline el-link selector2 colorWhiteText" type="button" id="loadMore">
                            Cargar más
                            <i class="" id="spinner"></i>
                        </button>

                        <div class="card-body">
                            <h4 class="card-title" style="color: black; margin-bottom: 20px;">Descripción</h4>
                            <!-- Create the container -->
                            <textarea style="height: 300px; color: black; width:100%" name="description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="row el-element-overlay">
                <div class="col-12 buttonsAddActivity">
                    <input class="btn default btn-outline el-link selector2 colorWhiteText" style="margin:auto" type="submit" />
                    <input type="hidden" name="_csrf" value="{{token}}"/>
                    <button class="btn default btn-outline el-link selector2 colorWhiteText" style="margin:auto" type="button" onclick='location.href="/MONexerciseTable"'>Cancelar</button>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Right sidebar -->
            <!-- ============================================================== -->
            <!-- .right-sidebar -->
            <!-- ============================================================== -->
            <!-- End Right sidebar -->
            <!-- ============================================================== -->
        </form>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->


    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    {{>USRMON_Footer}}
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->
</div>

<script>
    var contPage = 1;
    $( "#loadMore" ).click(function() {
        $.ajax({
            url: "/MONaddNewExercise/page/" + contPage,
            method: "get",
            beforeSend: ()=>{
                $("#spinner").addClass("fa fa-circle-notch fa-spin");
            }
        }).done(function (answer) {
            $("tr").last().after(answer);
            contPage += 1;
            $("#spinner").removeClass("fa fa-circle-notch fa-spin");
            if(contPage === {{last}}){
                $("#loadMore").off("click");
                $("#loadMore").remove();
            }
        });
    });
</script>

<script>
    //***********************************//
    // For select 2
    //***********************************//
    $(".select2").select2();

    /*colorpicker*/
    $('.demo').each(function() {
        //
        // Dear reader, it's actually very easy to initialize MiniColors. For example:
        //
        //  $(selector).minicolors();
        //
        // The way I've done it below is just for the demo, so don't get confused
        // by it. Also, data- attributes aren't supported at this time...they're
        // only used for this demo.
        //
        $(this).minicolors({
            control: $(this).attr('data-control') || 'hue',
            position: $(this).attr('data-position') || 'bottom left',

            change: function(value, opacity) {
                if (!value) return;
                if (opacity) value += ', ' + opacity;
                if (typeof console === 'object') {
                    console.log(value);
                }
            },
            theme: 'bootstrap'
        });

    });
    /*datwpicker*/
    jQuery('.mydatepicker').datepicker();
    jQuery('#datepicker-autoclose').datepicker({
        autoclose: true,
        todayHighlight: true
    });
    var quill = new Quill('#editor', {
        theme: 'snow'
    });

</script>
