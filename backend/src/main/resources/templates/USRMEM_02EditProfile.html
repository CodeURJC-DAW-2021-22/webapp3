{{>USRMEM_header}}
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">Perfil</h4>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->

            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Sales chart -->
                <!-- ============================================================== -->
                <form action="/MEMeditProfile/{{member.id}}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="card-title text">Usuario</h4>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="border-top card" style="margin-top:20px">
                                                <div class="card-body">
                                                    <h5 class="card-subtitle">Información Básica</h5>
                                                    <div class="row">
                                                        <div class="col-md-1">
                                                            <div class="card align-items-center">
                                                                <div class="p-2"><img src="/MEM/{{id}}/image" alt="user" width="80" class="rounded-circle"></div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Nombre</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control " value="{{member.name}}"
                                                                           name="name" pattern="[a-zA-Záéíóúü ]+"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Apellidos</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control " value="{{member.surname}}"
                                                                           name="surname" pattern="[a-zA-Záéíóúü ]+"/>
                                                                </div>
                                                            </div>
                                                            <!--div class="form-group row">
                                                                <label for="password" class="col-sm-3 text-right text control-label col-form-label">Contraseña</label>
                                                                <div class="col-sm-9">
                                                                    <input type="password" class="form-control" id="password" placeholder="Contraseña"/>
                                                                </div>
                                                            </div-->
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">DNI</label>
                                                                <div class="col-sm-9 input-group">
                                                                    <input type="text" class="form-control " value="{{member.NIF}}"
                                                                           name="NIF" pattern="[0-9]{8}[A-Za-z]|(X|Y|Z)[0-9]{7}[a-zA-Z]"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Correo Electrónico</label>
                                                                <div class="col-sm-9">
                                                                    <span type="text" class="form-control"
                                                                          name="email" pattern="[a-zA-Z0-9]+\@[a-zA-Z]+\.[a-zA-Z]+">{{member.email}}</span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-5">
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Fecha de nacimiento</label>
                                                                <div class="col-sm-9 input-group">
                                                                    <input type="date" class="form-control " value="{{member.birthday}}"
                                                                           name="birthday"
                                                                           pattern="([0-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{4}"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label for="height" class="col-sm-3 text-right text control-label col-form-label">Altura</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="height" name="height" value="{{member.height}}">
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label for="weight" class="col-sm-3 text-right text control-label col-form-label">Peso</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="weight" name="weight" value="{{member.weight}}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="border-top card">
                                                <div class="card-body">
                                                    <h4 class="card-subtitle">Imagen</h4>
                                                    <div class="col-md-9">
                                                        <div class="custom-file">
                                                            <input class="text control-label col-form-label" type='file' name='image' accept=".jpg, .jpeg"/>
                                                            <img src="/monitor/{{id}}/image" width="100%" alt="user "
                                                            style="text-align: center;;"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="border-top card">
                                                <div class="card-body">
                                                    <h5 class="card-subtitle">Información Adicional</h5>
                                                    <div class="row">
                                                        <div class="col-md-9">
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Domicilio</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control " value="{{member.address}}"
                                                                           name="address" pattern="[a-zA-Z,./ 0-9áéíóúüº]+"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Código Postal</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control " value="{{member.postalCode}}"
                                                                           name="postalCode" pattern="[0-9]{5}"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-3 text-right text control-label col-form-label">Teléfono de contacto</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control " value="{{member.phone}}"
                                                                           name="phone" pattern="(6|7){1}[0-9]{8}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="border-top card">
                                                <div class="card-body">
                                                    <h5 class="card-subtitle">Información Médica</h5>
                                                    <div class="form-group row">
                                                        <div class="col-sm-12">
                                                            <textarea type="text" class="form-control" id="cono1" name="additionalInfo">{{member.medicalInfo}}</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row el-element-overlay">
                                <div class="col-12 buttonsAddActivity">
                                    <input class="btn default btn-outline el-link selector2 colorWhiteText" type="submit"
                                           value="Guardar cambios"/>
                                    <input type="hidden" name="_csrf" value="{{token}}"/>
                                    <button class="btn default btn-outline el-link selector2 colorWhiteText" type="button"
                                            onclick='location.href="/MEMprofile/{{id}}"'>Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            {{>USRMEM_footer}}
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="/assets/libs/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="/assets/extra-libs/sparkline/sparkline.js"></script>
    <!--Wave Effects -->
    <script src="/dist/js/waves.js"></script>
    <!--Menu sidebar -->
    <script src="/dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="/dist/js/custom.min.js"></script>
    <!--This page JavaScript -->
    <!-- <script src="dist/js/pages/dashboards/dashboard1.js"></script> -->
    <!-- Charts js Files -->
    <script src="/assets/libs/flot/excanvas.js"></script>
    <script src="/assets/libs/flot/jquery.flot.js"></script>
    <script src="/assets/libs/flot/jquery.flot.pie.js"></script>
    <script src="/assets/libs/flot/jquery.flot.time.js"></script>
    <script src="/assets/libs/flot/jquery.flot.stack.js"></script>
    <script src="/assets/libs/flot/jquery.flot.crosshair.js"></script>
    <script src="/assets/libs/flot.tooltip/js/jquery.flot.tooltip.min.js"></script>
    <script src="/dist/js/pages/chart/chart-page-init.js"></script>

</body>

</html>
