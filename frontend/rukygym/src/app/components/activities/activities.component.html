<!-- Activities Section Begin -->
<section class="classes-section spad">
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <div class="section-title">
              <span>Actividades grupales</span>
              <h2>Actividades para vosotros</h2>
          </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let elem of activities" class="col-lg-4 col-md-6">
        <div class="class-item">
          <div class="ci-pic">
              <img style="width:200px; height:280px; object-fit:cover; margin: auto;" src="/api/group-activities/{{elem.id}}/image" alt="">
          </div>
          <div class="ci-text">
              <h5>{{elem.name}}</h5>
              <a href="new/main-activities/schedule/{{elem.id}}"><i class="fa fa-angle-right"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Activities Section End -->
