<h5>Lista de actividades</h5>
<div class="row" style="z-index: 0;">


    <div *ngFor="let elem of activities" class="col-lg-3 col-md-6 col-6">
        <div class="card">
            <div class="item">
                <div class="objetfitcover">
                    <img class="img" src="/api/group-activities/{{elem.id}}/image" alt="">
                </div>
                <div class="text">
                    <p style="color: white;">{{elem.name}}</p>
                </div>
                <div class="buttons row">
                    <div class="col-6">
                        <a href='/new/activity/{{elem.id}}'><button class="but">Ver</button></a>
                    </div>
                    <div class="col-6">
                        <a href='/new/activity/edit/{{elem.id}}'><button class="but">Editar</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
