<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h5>Actividades grupales disponibles</h5>
        </div>
    </div>

    <div class="row" style="z-index: 0;">
        <div *ngFor="let elem of activities" class="col-lg-3 col-md-6 col-6">
            <div class="card">
                <div class="item">
                    <div class="objetfitcover">
                        <img class="img" src="/api/group-activities/{{elem.id}}/image" alt="">
                    </div>
                    <div class="text">
                        <p style="color: white;">{{elem.name}}</p>
                    </div>
                    <div class="buttons row">
                        <div class="col-12">
                            <a href='new/memberactivity/{{elem.id}}'><button class="but">Ver</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
