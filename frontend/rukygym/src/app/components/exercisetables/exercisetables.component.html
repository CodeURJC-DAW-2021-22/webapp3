<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h5>Tablas de ejercicios disponibles</h5>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let elem of exerciseTabs" class="col-lg-3 col-md-6 col-6">
            <div class="col-md-12">
                <div class="row el-element-overlay page">
                    <div class="col-lg-3 col-md-6 col-6">
                        <div class="card">
                            <div class="el-card-item">
                                <div class="el-card-avatar el-overlay-1"> <img style="width:200px; height: 280px; object-fit:cover; margin:auto" src="/api/exercises-tables/{{elem.id}}/image" alt="user" />
                                    <div class="el-overlay">
                                        <ul class="list-style-none el-info">
                                            <li class="el-item"><a class="btn default btn-outline el-link" href="/api/exercises-tables/{{elem.id}}/pdf"><i class="mdi mdi-download"></i></a></li>
                                            <li class="el-item"><a class="btn default btn-outline el-link" href="/api/exercises-tables/{{elem.id}}/done"><i class="mdi mdi-checkbox-marked-circle"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="el-card-content">
                                    <h4 class="m-b-0">{{elem.name}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn default btn-outline el-link selector2 colorWhiteText" type="button" id="loadMore">
                Cargar m√°s
                <i class="" id="spinner"></i>
                </button>
            </div>
        </div>
    </div>
</div>
