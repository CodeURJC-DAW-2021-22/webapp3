<div class="page-breadcrumb">
    <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
            <h4 class="page-title">Perfil</h4>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title text">Monitor</h4>
                        </div>
                        <div class="col-md-6">
                            <button class="btn default btn-outline el-link selector" type="button"><a
                                    href="new/monitorEditProfile"><i class="mdi mdi-grease-pencil"></i> Editar
                                perfil</a></button>
                        </div>
                    </div>
                    <!--basic information-->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row el-element-overlay">
                                        <div class="col-lg-8 col-md-12 col-12 card-body">

                                            <h4 class="card-title " style="color: black; margin-bottom: 20px; padding-left:9px;">Datos generales</h4>
                                            <br>
                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> Nombre: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.name}}</span>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> Apellidos: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.surname}}</span>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> DNI/NIE: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.NIF}}</span>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> Email: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.email}}</span>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> Dirección: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.address}}</span>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> Código postal: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.postalCode}}</span>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-lg-2 col-md-4 col-12">
                                                    <p style="color:black;" class="centerText"> Teléfono: </p>
                                                </div>
                                                <div class="col-lg-10 col-md-8 col-12 ">
                                                    <span type="text " class="form-control ">{{monitor?.phone}}</span>
                                                </div>
                                            </div>


                                        </div>
                                        <div class="col-lg-3 col-md-12 col-12 image ">
                                            <div class="el-card-avatar el-overlay-1 " style="margin: auto;">
                                                <img src="/api/users/monitors/{{monitor?.id}}/image" width="100%" alt="user " style="text-align: center;;" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="card-body ">
                                        <div class="border-top card "></div>
                                    </div>

                                    <div class="card-body ">
                                        <h4 class="card-title " style="color: black; margin-bottom: 20px;">Experiencia y carrera profesional</h4>
                                        <!-- Create the editor container -->
                                        <textarea style="height: 300px; color: black; width:100%" readonly>{{monitor?.description}}</textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
