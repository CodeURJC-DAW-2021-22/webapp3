<div class="container-fluid">
    <div class="row">
        <div *ngIf="exerciseTables" class="col-12">
            <div class="card">
                <div class="row el-element-overlay">
                    <div class="col-12 d-flex no-block align-items-center">
                        <h4 class="page-title">Editar Tablas de ejercicios</h4>
                    </div>
                    <div class="col-lg-8 col-md-12 col-12 card-body">
                        <h4 class="card-title" style="color: black; margin-bottom: 20px;">Datos generales</h4>
                        <div class="row mb-3">
                            <div class="col-lg-2 col-md-4 col-12">
                                <p style="color:black;" class="centerText"> Nombre: </p>
                            </div>
                            <div class="col-lg-10 col-md-8 col-12 ">
                                <input type="text" class="form-control " name="name" pattern="[a-zA-Záéíóúü ]+ " [(ngModel)]="exerciseTables.name">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-lg-2 col-md-4 col-12 ">
                                <p style="color:black; " class="centerText"> Añadir imagen: </p>
                            </div>
                            <div class="col-lg-10 col-md-8 col-12 ">
                                <input class="colorBlackText" type='file' name='image' accept=".jpg, .jpeg" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-12 image ">
                        <div class="el-card-avatar el-overlay-1 ">
                            <br>
                            <br>
                            <img src="/MONexerciseTable/a/image" width="100%" alt="user " />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="border-top card"></div>
                </div>

                <div class="card-body">
                    <h5 class="card-title colorBlackText">Lista de Ejercicios</h5>
                    <div class="table-responsive colorBlackText">
                        <table id="zero_config" class="table table-striped table-bordered ">

                            <thead class="colorOrangeText">
                                <tr>
                                    <th>Ejercicio</th>
                                    <th>Descripcion</th>
                                    <th>Seleccionar</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let elem of exercise" class="colorBlackText">

                                <tr>
                                    <td>{{elem.name}}</td>
                                    <td>{{elem.description}}</td>
                                    <td><label class="customcheckbox m-b-20">
                                        <input type="checkbox" id="mainCheckbox" name="id" (click)="select(elem)"/>
                                        <span class="checkmark"></span>
                                    </label></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="show">
                        <button class="btn default btn-outline el-link selector2 colorWhiteText" type="button" id="loadMore" (click)="more()">
                                Cargar más
                            </button>
                    </div>

                    <div class="card-body">
                        <h4 class="card-title" style="color: black; margin-bottom: 20px;">Descripción</h4>
                        <!-- Create the container -->
                        <textarea style="height: 300px; color: black; width:100%" [(ngModel)]="exerciseTables.description"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row el-element-overlay">
            <div class="col-12 buttonsAddActivity">
                <a href='/new/monitorExerciseTable'><button class="btn default btn-outline el-link selector2 colorWhiteText" type="button" (click)="save();">Guardar cambios</button></a>
                <a href='/new/monitorExerciseTable'><button class="btn default btn-outline el-link selector2 colorWhiteText" type="button">Cancelar</button></a>
            </div>
        </div>
    </div>
</div>
