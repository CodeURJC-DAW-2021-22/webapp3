<div class="container-fluid">
    <!-- ============================================================== -->
    <!-- Start Page Content -->
    <!-- ============================================================== -->
    <div *ngIf="monitor" class="row">

        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row el-element-overlay">
                        <div class="col-lg-8 col-md-12 col-12 card-body">

                            <h4 class="card-title " style="color: black; margin-bottom: 20px; padding-left:9px;">Datos generales
                            </h4>

                            <div class="row mb-3">
                                <div class="col-lg-2 col-md-4 col-12">
                                    <p style="color:black;" class="centerText"> Nombre: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text" class="form-control " name="name" pattern="[a-zA-Záéíóúü ]+ " [(ngModel)]="monitor.name">
                                </div>
                            </div>

                            <div class=" row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Apellidos: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control " name="surname" pattern="[a-zA-Záéíóúü ]+ " [(ngModel)]="monitor.surname">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> DNI/NIE: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control " name="NIF" pattern="[0-9]{8}[A-Za-z]|(X|Y|Z)[0-9]{7}[a-zA-Z]" [(ngModel)]="monitor.NIF">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Email: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control " name="email" pattern="[a-zA-Z0-9]+\@[a-zA-Z]+\.[a-zA-Z]+" [(ngModel)]="monitor.email">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Dirección: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control " name="address " pattern="[a-zA-Z,./ 0-9áéíóúüº]+ " [(ngModel)]="monitor.address">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Código postal: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control " name="postalCode " pattern="[0-9]{5}" [(ngModel)]="monitor.postalCode">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Teléfono: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="text " class="form-control " name="phone " pattern="(6|7){1}[0-9]{8} " [(ngModel)]="monitor.phone">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Fecha de nacimiento: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="date " class="form-control " value="1992-02-28 " name="birthdayDate " pattern="([0-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{4} ">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Fecha de alta: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input type="date " class="form-control " value="2018-11-04 " name="hiringDate " pattern="([0-2][0-9]|3[0-1])/(0[1-9]|1[0-2])/[0-9]{4} ">
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Actividad: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <select name="activityName " type="number ">

                                            <option value="32 " selected=" ">Zumba</option>
                                            <option value="-1 ">Ninguna</option>
                                            <option value="37 ">Body Balance</option>
                                            <option value="38 ">Pilates</option>
                                            <option value="40 ">Kick Boxing</option>
                                            <option value="41 ">Mantente On</option>
                                            <option value="42 ">Aqua Mamis</option>
                                        </select>
                                </div>
                            </div>

                            <div class="row mb-3 ">
                                <div class="col-lg-2 col-md-4 col-12 ">
                                    <p style="color:black; " class="centerText "> Añadir imagen: </p>
                                </div>
                                <div class="col-lg-10 col-md-8 col-12 ">
                                    <input class="colorBlackText " type="file " name="image " accept=".jpg, .jpeg ">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-12 image ">
                            <div class="el-card-avatar el-overlay-1 " style="margin: auto; ">
                                <br>
                                <br>
                                <img src="/api/users/monitors/{{monitor?.id}}/image" width="100% " alt="user " style="text-align: center;; ">
                            </div>
                        </div>
                    </div>

                    <div class="card-body ">
                        <div class="border-top card "></div>
                    </div>

                    <div class="card-body ">
                        <h4 class="card-title " style="color: black; margin-bottom: 20px; ">Experiencia y carrera profesional</h4>
                        <!-- Create the editor container -->
                        <p><textarea style="height: 300px; color: black; width:100% " name="description ">Me gusta el deporte desde que nací. Mi objetivo en la vida es zumbar como nadie</textarea></p>

                    </div>
                </div>
            </div>
            <div class="row el-element-overlay ">
                <div class="col-12 buttonsAddActivity ">
                    <button class="btn default btn-outline el-link selector2 colorWhiteText " type="button" (click)="save();">Guardar cambios</button>
                    <a href="new/monitors"><button class="btn default btn-outline el-link selector2 colorWhiteText " type="button" >Cancelar</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
